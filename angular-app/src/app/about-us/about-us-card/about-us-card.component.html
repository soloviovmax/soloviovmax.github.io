<div class="card">
  <figure class="cards-figure">
    <img [src]="card.imgSrc" [alt]="card.title">
    <figcaption>
      <h3 class="title">{{ card.title }}</h3>
      <p class="description">{{ description }}</p>
      <app-button class="-gradient" *ngIf="!fullCard" (onClick)="onClick()">Read More</app-button>
    </figcaption>
  </figure>
</div>
