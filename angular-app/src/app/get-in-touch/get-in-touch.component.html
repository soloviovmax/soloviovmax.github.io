<section class="get-in-touch">
  <div class="bg">
    <app-container>
      <h2 class="section-title">Get in Touch</h2>
      <address class="address">
        <ul class="social-icons-list">
          <li class="social-icons-item" *ngFor="let icon of socialIcons">
            <a [href]="icon.href" class="icon-link">
              <div class="icon-wrap">
                <img [src]="icon.iconSrc" [alt]="icon.title" [title]="icon.title" class="icon">
              </div>
            </a>
          </li>
        </ul>
      </address>
    </app-container>
  </div>
</section>
