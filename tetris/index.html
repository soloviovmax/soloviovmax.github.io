<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F1 Tetris</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="game-area">
        <div class="game-area__background"></div>
        <div class="game-area__user-car" id="user-car"></div>
        <div class="game-area__rival-cars"></div>

        <div class="game-area__dialog game-area__dialog--active">
            <div class="game-area__dialog-text">Привет %username%!</div>
            <div class="game-area__dialog-controls">Используй клавиши влево и вправо для управления</div>
            <button class="game-area__dialog-start-button">СТАРТ</button>
        </div>
    </div>

    <div class="score">
        <div class="score__title">Score:</div>
        <div class="score__numbers"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
