<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Buttons</title>
   <link rel="stylesheet" href="main.css">
</head>
<body>

   <!-- Buttons -->
   <div class="button-wrap">
      <button class="button" id="buttonTop"><span>Open</span> Top Menu</button>
      <button class="button" id="buttonRight"><span>Open</span> Right Menu</button>
      <button class="button" id="buttonLeft"><span>Open</span> Left Menu</button>
      <button class="button" id="buttonBottom"><span>Open</span> Bottom Menu</button>
   </div><!-- ./Buttons -->

   <!-- Blocks -->
   <div class="blocks">
      <ul class="blocks__list">
         <li class="blocks__item blocks__item--top"></li>
         <li class="blocks__item blocks__item--right"></li>
         <li class="blocks__item blocks__item--left"></li>
         <li class="blocks__item blocks__item--bottom"></li>
      </ul>
   </div><!-- ./Blocks -->
   
   <script src="main.js"></script>
</body>
</html>
